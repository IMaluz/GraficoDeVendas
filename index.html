<body>
        <div style="flex-direction: row;" class="header">
			<div class="text-header">
                <div class="row d-flex justify-content-center">
                <h1>Sales Report</h1>
                </div>
			</div>
        </div>
        
        <div class="container mt-4">
            <div class="row m-0">
                <div class="col-lg-4 text-center mx-auto">
                    <span>Categoria: </span>
                    <select class="form-control" id="selectCategoria" onchange="categoria.call(this, event)">
                        <option value = "0">Roupa</option>
                        <option value = "1">Comida</option>
                    </select>                
                </div>
                <div class="col-lg-4 text-center mx-auto">
                    <span>Produto: </span>
                    <select class="form-control" id="selectProduto" onchange="produto.call(this, event)">
                        <option value = "0" id = "produto0">Macarrão</option>
                        <option value = "1" id = "produto1">Arroz</option>
                    </select>
                </div>
                <div class="col-lg-4 text-center mx-auto">
                    <span>Marca: </span>
                    <select class="form-control" id="selectMarca" onchange="marca.call(this, event)">
                    <option value = "0" id = "marca0">Macarrão1</option>
                    <option value = "1" id = "marca1">Macarrão2</option>
                    </select>
                </div>
            </div>  

        <div class="chart-box mt-5" id="chart-container"></div>

    </div>
    </div>
    </div>
</div>
